<!DOCTYPE html>
<html ng-app="application">
<head>
    <title>Simple Material Dialog With Controllers + AngularJS realisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"> <!-- MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">   <!-- MDL -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script> <!-- MDL -->

    <script src = "src/app.js"></script>
    <script src = "src/config/init_module.js"></script>
    <script src = "src/controllers/dialog_controller.js"></script>
    <script src = "src/directives/dialog_directive.js"></script>
    <script src = "src/services/dialog_data_model.js"></script>
    <script src = "js/material-script.js"></script>

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header prop-common-back" >

        <div class=" mdl-layout__header mdl-layout__header--waterfall android-header">
            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">
                   Title
                </span>

                <div class="mdl-layout-spacer"></div>

                <!--<md-progress-circular id="mProgress" class="md-warn md-hue-1" md-diameter="55" style="margin: 0px 15px" md-mode='indeterminate'></md-progress-circular>-->

                <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <li class="mdl-menu__item">
                        Settings
                    </li>
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">
                        Info
                    </li>
                    <li class="mdl-menu__item" ng-click="cleanToken()">
                        Logout
                    </li>
                </ul>
            </div>
        </div>

        <div class="mdl-layout__drawer">
            <div class="nav-menu-menu-title"> Menu </div>

            <nav class="mdl-navigation" style="margin-top: -15px">
                <div class="nav-menu-item mdl-js-ripple-effect" >
                    <span class="mdl-ripple"></span>
                    <img class="nav-menu-item-img" src="img/nav_interface.png">
                    Interface Definition
                </div>
                <div class="nav-menu-item mdl-js-ripple-effect" >
                    <span class="mdl-ripple"></span>
                    <img class="nav-menu-item-img" src="img/nav_interface.png">
                    Interface Runs
                </div>
                <div class="android-drawer-separator"></div>
                <div  class="nav-menu-item mdl-js-ripple-effect" >
                    <span class="mdl-ripple"></span>
                    <img class="nav-menu-item-img" src="img/nav_interface.png">
                    Dev.Section
                </div>
            </nav>

            <div class="nav-menu-item mdl-js-ripple-effect nav-menu-logout">
                <span class="mdl-ripple"></span>
                <img class="nav-menu-item-img" src="img/nav_interface.png">
                Logout
            </div>

        </div>

        <div class="mdl-layout__content" >
            <div ng-controller="dialog_controller" class="container">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                            style="background-color: white" ng-click="showDialog()">Material Dialog </button>
                <material-dialog  data="dialog" style="visibility: collapse"></material-dialog>
            </div>
        </div>

    </div>

</body>
</html>
